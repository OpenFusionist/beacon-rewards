definitions:
  rewards.ValidatorReward:
    properties:
      cl_rewards_gwei:
        type: integer
      effective_balance_gwei:
        type: integer
      el_rewards_gwei:
        type: integer
      project_apr_percent:
        type: number
      total_rewards_gwei:
        type: integer
      validator_index:
        type: integer
    type: object
  server.AddressRewardsRequest:
    properties:
      address:
        type: string
    required:
    - address
    type: object
  server.AddressRewardsResult:
    properties:
      active_validator_count:
        type: integer
      address:
        type: string
      cl_rewards_gwei:
        type: integer
      depositor_label:
        type: string
      el_rewards_gwei:
        type: integer
      estimated_history_rewards_31d_gwei:
        type: number
      total_effective_balance_gwei:
        type: integer
      total_rewards_gwei:
        type: integer
      validator_indices:
        items:
          type: integer
        type: array
      weighted_average_stake_time(seconds):
        type: integer
      window_end:
        type: string
      window_start:
        type: string
    type: object
  server.RewardsRequest:
    properties:
      validators:
        items:
          type: integer
        type: array
    required:
    - validators
    type: object
  server.RewardsResponse:
    properties:
      rewards:
        additionalProperties:
          $ref: '#/definitions/rewards.ValidatorReward'
        type: object
      validator_count:
        type: integer
      window_end:
        type: string
      window_start:
        type: string
    type: object
info:
  contact: {}
paths:
  /deposits/top-deposits:
    get:
      parameters:
      - default: 100
        description: Number of results to return
        in: query
        name: limit
        type: integer
      - default: total_deposit
        description: Sort field (total_deposit,depositor_address,validators_total,
          slashed, voluntary_exited, active, total_active_effective_balance)
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort order (asc|desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: aggregates deposit amounts && validator counts by depositor (tx sender)
        and returns top N by validator counts.
      tags:
      - Deposits
  /deposits/top-withdrawals:
    get:
      parameters:
      - default: 100
        description: Number of results to return
        in: query
        name: limit
        type: integer
      - default: total_deposit
        description: Sort field (total_deposit,withdrawal_address,validators_total,
          slashed, voluntary_exited, active, total_active_effective_balance)
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort order (asc|desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: aggregates deposit amounts && validator counts by withdrawal address
        and returns top N by validator counts.
      tags:
      - Deposits
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - Health
  /rewards:
    post:
      consumes:
      - application/json
      parameters:
      - description: Validators request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.RewardsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.RewardsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get total rewards (EL+CL) for validators from Today's rewards from
        UTC 0:00 to the present.
      tags:
      - Rewards
  /rewards/by-address:
    post:
      consumes:
      - application/json
      description: Looks up validators funded by withdrawal or deposit address and
        returns the summed rewards for those validators. Set include_validator_indices
        query parameter to true to include active validator indices in the response.
      parameters:
      - description: Addresses request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.AddressRewardsRequest'
      - default: false
        description: Include validator indices in response
        in: query
        name: include_validator_indices
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AddressRewardsResult'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get aggregated validator rewards (EL+CL) per withdrawal or deposit
        address.
      tags:
      - Rewards
  /rewards/network:
    get:
      description: Uses cached consensus/execution rewards to calculate global CL/EL
        totals and a daily APR estimate.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get total validator rewards for the config window
      tags:
      - Rewards
swagger: "2.0"
